version: '3.9'

services:
  admin-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:4000/api}
    container_name: cjadmin-frontend
    restart: unless-stopped
    ports:
      - "${ADMIN_PORT:-5174}:80"
    networks:
      - cjadmin-network

networks:
  cjadmin-network:
    driver: bridge
